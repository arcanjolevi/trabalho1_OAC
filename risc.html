  <script>
    function pathBlinck() {
      let elements = document.getElementsByClassName('cable');
      let color = elements[0].style.borderColor;
      for (let i = 0; i < elements.length; i++) {
        setTimeout(function () {
          elements[i].style.borderColor = 'red';
          setTimeout(function () {
            elements[i].style.borderColor = color;
          }, 300);
        }, 100);
      }
      // setTimeout(function () {
